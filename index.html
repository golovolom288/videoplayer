<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="https://www.apache.org/favicons/android-chrome-36x36.png" type="image/png" sizes="16x16">
    <link rel="icon" href="https://www.apache.org/favicons/android-chrome-36x36.png" type="image/png" sizes="32x32">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Видеоплеер</title>
  </head>

  <body>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
    <script src="player.js"></script>
    <div class="player" id="player">
        <div class="js-video-container video-container"></div>
        <div class = "buttons-field">
          <button class="js-play-button player-button"><i class="fa fa-play" aria-hidden="true"></i></button>
          <button class="js-pause-button player-button" hidden><i class="fa fa-pause" aria-hidden="true"></i></button>
          <button class="js-mute-button player-button"><i class="fa fa-volume-up" aria-hidden="true"></i></button>
          <button class="js-volume-button player-button"><i class="fa fa-volume-off" aria-hidden="true"></i></button>
          <div class="time-panel">
            <div class="js-current-time progress-time"></div>
            <div class="js-progress progress-bar">
              <div class="js-progress-slider progress-slider"></div>
              <div class ="progress-indicator"></div>
            </div>
            <div class="js-duration progress-time"></div>
          </div>
          <button class="js-fullscreen-button player-button"><i class="fa fa-arrows-alt" aria-hidden="true"></i></button>
        </div>
    </div>
    
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
    <script src="player.js"></script>

    <script type="text/javascript">
      createPlayer({elementId: 'player'});
    </script>
  </body>

</html>
